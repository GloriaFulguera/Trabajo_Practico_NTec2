<table class="table table-hover table-bordered align-middle">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Especie</th>
      <th scope="col">Estado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let x of Population">
      <td class="text-center">
        <a href="/population/{{x.id}}" class="btn btn-sm btn-outline-success">Ver detalles</a>
      </td>
      <td>{{x.id}}</td>
      <td>{{x.name}}</td>
      <td>{{x.species}}</td>
      <td>{{x.status}}</td>
    </tr>
  </tbody>
</table>

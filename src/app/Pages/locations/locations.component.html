
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Planeta</th>
      <th scope="col">Cantidad de Residentes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let x of DataSource.results">
      <td>{{x.id}}</td>
      <td>{{x.name}}</td>
      <td>{{x.type}}</td>
      <td>{{x.residents.length}}</td>
    </tr>
  </tbody>
</table>

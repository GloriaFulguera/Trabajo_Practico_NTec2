
<table class="table table-hover table-bordered align-middle">
  <thead>
    <tr>
      <th></th>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Planeta</th>
      <th scope="col">Cantidad de Residentes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let x of DataSource.results">
      <td class="text-center">
        <a href="/population/{{x.id}}" class="btn btn-sm btn-outline-primary">Ver habitantes</a>
      </td>
      <td>{{x.id}}</td>
      <td>{{x.name}}</td>
      <td>{{x.type}}</td>
      <td>{{x.residents.length}}</td>
    </tr>
  </tbody>
</table>
